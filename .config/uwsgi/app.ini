[uwsgi]
chdir = /srv/ChatGPT-Django-BE/
module = app.wsgi:application
home = /srv/ChatGPT-Django-BE/venv/

uid = bitnami
git = bitnami


socket = /tmp/mysite.sock
chmod-socket = 666
chown-socket = bitnami:bitnami

enable-threads = true
master = true
vacuum = true
pidfile = /tmp/mysite.pid
logto = /var/log/uwsgi/ChatGPT-Django/@(exec://date +%%Y-%%m-%%d).log
log-reopen = true
