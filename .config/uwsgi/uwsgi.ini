[uwsgi]
chdir = /srv/ChatGPT-Django-BE/
module = app.wsgi:application
home = /srv/ChatGPT-Django-BE/venv/

uid = root
gid = root


http = :8000

enable-threads = true
master = true
vacuum = true
pidfile = /tmp/CHATGPT-DJANGO.pid
logto = /var/log/uwsgi/ChatGPT-Django/@(exec://date +%%Y-%%m-%%d).log
log-reopen = true
